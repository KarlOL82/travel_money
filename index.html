<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Money</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="hero is-grey-lighter is-medium has-background-grey-lighter">
      <!-- Hero head: will stick at the top -->
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <img
                  class="logoImage"

                  class="logo image is-357x64"
                  src="assets\Images\image3.jpg"
                  alt="Logo"
                />
                <p id="logo_text">@$trolabe</p>
              </a>
              <span class="navbar-burger" data-target="navbarMenuHeroA">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>
            <div id="navbarMenuHeroA" class="navbar-menu">
              <div class="navbar-end">
                <a
                  href="https://opentripmap.com/en/#20/51.50069/-0.12458"
                  class="navbar-item is-active has-text-grey-darker"
                >
                  OpenTripMap
                </a>
                <a
                  href="https://app.exchangerate-api.com/dashboard"
                  class="navbar-item has-text-grey-darker "
                >
                  ExchangeRate-API
                </a>
                <a
                  class="navbar-item has-text-grey-darker"
                >
                  Recent Searches
                </a>
                <a
                  href="./favorites.html"
                  class="navbar-item is-active has-text-grey-darker has-background-white-bis"
                >
                  Favorites
                </a>
                <!-- <span class="navbar-item">
                  <a
                    class="button is-primary is-inverted has-text-grey-darker has-background-white-bis"
                  >
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Favorites</span> -->
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container has-text-centered">
          <p class="title has-text-grey-darker">Follow the Money...</p>
          <p class="subtitle has-text-grey-darker">
            View locations around the world and see how far your dollar will
            take you!
          </p>
          <input
            id="city-search"
            class="input is-info"
            type="text"
            placeholder="Enter a city or country to see popular attractions and current exchange rate"
          />

          <button
            id="search-btn"
            class="button is-dark is-rounded"
            type="submit"
            value="Submit input"
          >
            $earch
          </button>
        </div>
      </div>
      <div class="columns">
        <!-- !!!Column 1!!! -->
        <div class="column is-one-fifth">
          <div class="card">
            <div class="card-content">
              <div class="media">
                <!-- !!!Drop Down Starts Here!!! -->
                
                <div class="dropdown is-hoverable">
                  <div class="dropdown-trigger">
                    <button
                      class="button is-dark"
                      class="moneyButton"
                      aria-haspopup="true"
                      aria-controls="dropdown-menu4"
                    >
                      <span>1 USD =</span>
                      <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                      </span>
                    </button>
                  </div>
                  <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                    <div class="dropdown-content">
                      <button class="dropdown-item" id="moneyItem">
                        <a href="#" class="dropdown-item"> </a>
                        <a href="#" class="dropdown-item"> </a>
                        <a href="#" class="dropdown-item"> </a>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="content">
                Currency:
                <div class="box" id="currencyDisplay"></div>
              </div>
            </div>
          </div>
        </div>


        <!-- !!!Column 2!!! -->
        <div class="column is-three-fifths" id="articles">
          <!-- Attractions template literals populate here -->
        </div>
      </div>
      <!-- Hero footer: will stick at the bottom -->
      <div class="hero-foot">
        <nav class="tabs">
          <div class="container">
            <ul>
              <li class="is-active has-text-grey-darker"><a>Overview</a></li>
              <li><a></a></li>
              <li><a></a></li>
              <li><a></a></li>
              <li><a></a></li>
              <li><a></a></li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <img
      class="bottom_map"
      src="assets\Images\image1.jpg"
      alt="Futuristic World Map"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/exchangeapi.js"></script>
    <script src="./assets/js/opentripapi.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
